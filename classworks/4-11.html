<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: white;
            animation-name: example;
            animation-duration: 10s;
            position: relative;
            animation-delay: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: cubic-bezier(0.175,0.885,0.32,1.2,);
        }
        @keyframes example{
            0% {background-color: aqua;top: 0px;left: 0px;}
            25% {background-color: blue;top: 0px;left: 500px;}
            50% {background-color: blueviolet;top: 500px;left: 500px;}
            75% {background-color: tomato;top: 500px;left: 0px;}
            100% {background-color: yellow;top: 0px;left: 0px;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
